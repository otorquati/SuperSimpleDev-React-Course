<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>React Basics</title>
  </head>
  <body>
    <div class="js-container"></div>
    <script src="https://unpkg.com/supersimpledev@3.2.1/external-library.js"></script>
    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      /*      function ClickMeButton() {
        const [count, setCount] = React.useState(0);
        return (
          <button onClick={() => setCount(count + 1)}>Clicked {count} {(count === 1 ? "time" : "times")}</button>
        );
      } */
      function App() {
         const [count, setCount] = React.useState(0);
        const buttonRef = React.useRef();

        function increaseCount() {
          setCount(count + 1);
        }

        function resetCount() {
          setCount(0);
        }

        function autoClick() {
          setInterval(() => {
            const buttonElem = buttonRef.current;
            if (buttonElem) {
              buttonElem.click();
            }
          }, 1000);
        }

        return (
          <>
            <button className="btn" onClick={increaseCount} ref={buttonRef}>
              Clicked {count} {count === 1 ? "time" : "times"}
            </button>
            <button className="btn" onClick={resetCount}>
              Reset
            </button>
            <button className="btn" onClick={autoClick}>
              Auto Click
            </button>
          </>
        );
      }
      const container = document.querySelector(".js-container");
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
