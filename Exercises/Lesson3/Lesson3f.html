<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>React Basics</title>
  </head>
  <body>
    <div class="js-container"></div>
    <script src="https://unpkg.com/supersimpledev@3.2.1/external-library.js"></script>
    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      function Reset({setCount}) {
        return (
          <button onClick={() => setCount(0)}>Reset</button>
        );
      }
      function ClickMeButton({count, setCount}) {
        return (
          <button onClick={() => setCount(count + 1)}>Clicked {count} {(count === 1 ? "time" : "times")}</button>
        );
      }
      function App () {
        const [count, setCount] = React.useState(0);
        return (
          <>
            <ClickMeButton count={count} setCount={setCount} />
            <ClickMeButton count={count} setCount={setCount} />
            <Reset setCount={setCount} />
          </>
        );
      };
      const container = document.querySelector(".js-container");
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
