<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.app-container {
			display: flex;
			max-width: 600px;
			margin-left: auto;
			margin-right: auto;
			padding: 20px;
			border: 1px solid #ccc;
			border-radius: 10px;
			justify-content: flex-end;
		}
		.on-button {
			background-color: rgb(25, 135, 84);
			color: white;
			border: none;
			border-radius: 10px;
			padding: 12px 20px;
			cursor: pointer;
			font-size: 15px;
		}
		.off-button {
			background-color: rgb(220, 53, 69);
			color: white;
			border: none;
			border-radius: 10px;
			padding: 12px 20px;
			cursor: pointer;
			font-size: 15px;
		}
	</style>
</head>
<body>
	<div class="js-container"></div>
	<script src="https://unpkg.com/supersimpledev@3.2.1/external-library.js"></script>
	<script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
	<script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">

	function ButtonOn({isButtonOn, setIsButtonOn}) {
			return (
			<button
				className={(isButtonOn) ? "on-button" : "off-button"}
				onClick={() => {setIsButtonOn(!isButtonOn); }}
			>{isButtonOn ? "ON" : "OFF"}</button>
		);	
	}
	  function App() {
		const [isButtonOn, setIsButtonOn] = React.useState(false);
		return (
		  <div className="app-container">
			<ButtonOn isButtonOn={isButtonOn} setIsButtonOn={setIsButtonOn} />
		  </div>
			);
			
		}

	  const container = document.querySelector(".js-container");
	  ReactDOM.createRoot(container).render(<App />);	
	</script>
</body>
</html>
